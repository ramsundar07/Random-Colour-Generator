<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Colour Generator</title>
	
	
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="style.css">

<!-- Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Changa:wght@500&display=swap" rel="stylesheet">
</head>
<body id='indexbody'>
	<div class='header'>
		<h1>Colour Generator</h1>
		<hr>
	</div>

	<div class='cont'>
		<div class='buttons '>
			<button type='button' class='btn btn-dark' id='hex'>Hexa</button>
			<button type='button' class='btn btn-dark' id='rgb'>RGB</button>
			<button type='button' class='btn btn-dark' id='grad'>Gradient</button>
		</div>
		<div class='box'>
			<h1>Click On the Below Button to change the colour</h1>
			<br>
			<h2 id='color'></h2>
			<br>
			<button class='btn btn-dark' id='genhex'>Generate HEX
			</button>
			<button class='btn btn-dark' id='genrgb'>Generate RGB
			</button>
			<button class='btn btn-dark' id='gengrad'>Generate Grad
			</button>
		</div>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
